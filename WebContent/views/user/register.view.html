<h1>Register</h1>

<form>
	<div class="form-group">
		<label for="user-name" class="control-label">Username</label>
		<div>
			<input ng-model="user.username" type="text" class="form-control"
				id="user-name" placeholder="Username">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="control-label">Password</label>
		<div>
			<input ng-model="user.password" type="password" class="form-control"
				id="password" placeholder="Password">
		</div>
	</div>
	<div class="form-group">
		<label for="roles" class="control-label">I'm a</label>
		<div class="radio-inline" id="roles">
			<label> 
				<input ng-model="user.role" type="radio" name="role" id="option1" value="0" checked> 
				Patient
			</label>
		</div>
		<div class="radio-inline">
			<label> <input ng-model="user.role" type="radio" name="role" id="option2" value="1"> 
			Provider
			</label>
		</div>
	</div>
	<div class="form-group">
		<div>
			<button ng-click="model.register(user)"
				class="btn btn-success btn-block" role="button">Register</button>
		</div>
	</div>
</form>
