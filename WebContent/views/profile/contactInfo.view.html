<h1>Contact Information</h1>
<form ng-repeat="contactInfo in model.contactInfoList">
	<div class="form-group">
		<label for="phone">Phone</label>
		<input ng-model="contactInfo.phone" class="form-control" type="text" id="phone">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<input ng-model="contactInfo.email" class="form-control" type="text" id="email">
	</div>
	
	<button ng-click="model.update()" class="btn btn-success btn-block">Update</button>
	<button ng-click="" class="btn btn-warning btn-block">Cancel</button>
</form>
