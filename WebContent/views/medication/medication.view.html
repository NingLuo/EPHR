<h2>Medications</h2>
<hr>
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>Medication Name</th>
			<th>Prescribed Date</th>
			<th>Prescribed By</th>
			<th>Instruction</th>
			<th>Quantity</th>
			<th>&nbsp</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="medication in model.medications">
			<td>{{medication.medName}}</td>
			<td>{{medication.prescirbedDate | date}}</td>
			<td>Dr. Matt</td>
			<td>{{medication.instruction}}</td>
			<td>{{medication.quantity}} pills</td>
			<td><button class="btn btn-warning">Request a renewal</button></td>
		</tr>
	</tbody>
</table>
