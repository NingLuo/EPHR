<h2>Test Result</h2>
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>Testy Type</th>
			<th>Test Date</th>
			<th>Test Status</th>
			<th>Odered By</th>
			<th>&nbsp</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="test in model.testResults">
			<td>Blood Test</td>
			<td>{{test.testDate | date}}</td>
			<td>{{test.testStatus}}</td>
			<td>{{test.orderedBy}}</td>
			<td>
				<button ng-click="model.openDetail(test)" class="btn btn-info">Detail</button>
			</td>
		</tr>
	</tbody>
</table>
