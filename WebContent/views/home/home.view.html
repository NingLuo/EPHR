<form class="form">
    <div class="form-group">
        <label for="user-name" class="control-label">Username</label>
        <div>
            <input ng-model="user.username" type="text" class="form-control" id="user-name" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <div>
            <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div>
            <button ng-click="model.login(user)" class="btn btn-success btn-block" role="button">Login</button>
        </div>
    </div>
</form>
