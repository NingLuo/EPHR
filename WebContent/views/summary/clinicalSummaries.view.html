<h2>Clinical Summaries</h2>
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>Chief Complaint</th>
			<th>Summary Date</th>
			<th>Care Team</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="summary in model.summaries">
			<td><a href="#/summary">{{summary.chiefComplaint}}</a></td>
			<td>{{summary.summaryDate | date}}</td>
			<td>{{summary.careTeam}}<td>
		</tr>
	</tbody>
</table>
